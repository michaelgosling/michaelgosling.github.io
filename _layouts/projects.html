---
layout: default
---

{%- if site.projects.size > 0 -%}
  <ul>
    {%- for project in site.projects -%}
    <li>
      {%- assign date_format = "%Y-%m-%d" -%}
      [ {{ project.date | date: date_format }} ] <a href="{{ project.url | relative_url }}">{{ project.title | escape }}</a>
    </li>
    {%- endfor -%}
  </ul>
{%- endif -%}
