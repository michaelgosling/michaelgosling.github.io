---
layout: page
---

{%- if site.data.projects.size > 0 -%}
  <div id="projects">
    {%- for project in site.data.projects -%}
    <div id="project-card">
      <h2>{{ project.title | escape }}</h2>
      {%- assign date_format = "%Y-%m-%d" -%}
      [ {{ project.date | date: date_format }} ]
      
      <p>{{project.description}}</p>
      <!-- TODO: project.url | relative_url -->
    </div>
    {%- endfor -%}
  </div>
{%- endif -%}
